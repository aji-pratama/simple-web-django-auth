{% extends "base.html" %}
{% block content %}
  <div class="col-md-4">
    <h2><b>-FORM REGISTER-</b></h2><hr>
    <form action="{% url register %}" method="post"> {% csrf_token %}
      <div class="form-group">
        <label for="username">User Name</label> :
        <input class="form-control" type="text" name="username">
      </div>
      <div class="form-group">
        <label for="username">First Name</label> :
        <input class="form-control" type="text" name="first_name" >
      </div>
      <div class="form-group">
        <label for="username">Last Name</label> : <input class="form-control" type="text" name="last_name">
      </div>
      <div class="form-group">
        <label for="username">Email</label> : <input class="form-control" type="text" name="email">
      </div>
      <div class="form-group">
        <label for="username">Password</label> : <input class="form-control" type="password" name="password">
      </div>
      <div class="form-group">
        <label for="username">Staff Admin</label> : <input type="checkbox" class="checkbox-inline" name="staff">
      </div>
      <input class="btn btn-success" type="submit" name="submit" value="Register">
    </form>
  </div>
{% endblock %}
