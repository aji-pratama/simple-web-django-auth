<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AppBit</title>
  <link rel="stylesheet" href="{{ MEDIA_URL }}css/bootstrap.min.css" media="screen" title="no title">
  <link rel="stylesheet" href="{{ MEDIA_URL }}css/style1.css" media="screen" title="no title">
<style media="screen">

</style>
</head>
<body>

  <nav class="nav-main navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url index %}">AppBit < /></a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="{% url about %}">About Me</a></li>
          <li><a href="{% url portfolio %}">Portfolio</a></li>
          <li><a href="#"></a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          {% if request.user.username %}
          <li><a href="{% url logout %}"> Logout</a></li>
          {% else %}
          <li><a href="{% url register %}"> Register</a></li>
          <li><a href="{% url login %}"> Login</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="main-container container">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
