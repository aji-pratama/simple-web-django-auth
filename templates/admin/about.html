{% extends "admin/base_admin.html" %}
{% block content %}
  <div class="col-md-10">
    <h2>- About Me -</h2><hr>
    {% if about %}
      <div class="form-group">
        <label for="">Title :</label>
        <p>{{ about.title }}</p>
      </div><hr>

      <div class="form-group">
        <label for="">Description :</label>
        <p>{{ about.desc }}</p>
      </div><hr>

      <div class="form-group">
        <label for="">Description Detail :</label>
        <p>{{ about.desc_detail }}</p>
      </div><hr>

      <a href="{% url about_edit %}" class="btn btn-success">Edit</a>
    {% else %}
    <div class="col-md-11">
      <form class="" action="{% url about_create %}" method="post">{% csrf_token %}
        <h2>- Data Belum Ada, Silahkan Isi Terlebih Dahulu -</h2><hr>
        <div class="form-group">
          <label for="title">Title :</label>
          <input type="text" class="form-control" name="title" value="{{ about.title }}">
        </div>

        <div class="form-group">
          <label for="desc">Description :</label>
          <input type="text" class="form-control" name="desc" value="{{ about.desc }}">
        </div>

        <div class="form-group">
          <label for="desc_detail">Description Details:</label>
          <textarea class="form-control" name="desc_detail" rows="5">{{ about.desc_detail }}</textarea>
        </div>
        <input type="submit" class="btn btn-success" name="save" value="SAVE">
      </form>
    </div>
    {% endif %}
  </div>
{% endblock %}
